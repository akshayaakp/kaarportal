                                <h6 class="m-b-20 p-b-5 b-b-default f-w-600">VENDOR INFORMATION</h6>
                                <div class="row">
                                    <form [formGroup]="form">
                                        <div class="form-group ">
                                            <label for="customer_id">VENDOR ID</label>
                                            <input type="text " formControlName="userid" class="form-control" />
                            
                                        </div>
                                        <div class="form-group ">
                                            <label for="Name">FIRST NAME</label>
                                            <input type="text" formControlName="firstname" class="form-control"/>
                            
                                        </div>
                                        <div class="form-group">
                            
                                            <label for="city">LAST NAME</label>
                                            <input type="text" formControlName="lastname" class="form-control"/>
                                        </div>
                                        <div class=" form-group ">
                                            <label for="country">STREET</label>
                                            <input type="text " formControlName="street" class="form-control"/>
                            
                                        </div>
                                        <div class=" form-group ">
                                            <label for="countrycode">CITY</label>
                                            <input type="text" formControlName="city" class="form-control"/>
                            
                                        </div>
                            
                            
                                        <div class="form-group ">
                                            <label for="postcode">DISTRICT</label>
                                            <input type="text" formControlName="district" class="form-control"/>
                            
                                        </div>
                                        <div class="form-group ">
                                            <label for="postcode">COUNTRY</label>
                                            <input type="text" formControlName="country" class="form-control"/>
                            
                                        </div>
                                        <div class="form-group ">
                                            <label for="postcode">POSTAL CODE</label>
                                            <input type="number" formControlName="postcode" class="form-control"/>
                            
                                        </div>
                                        <div class="form-group">
                                            <button [disabled]="loading" class="btn btn-primary" (click)="onSubmit()">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            SAVE
                                            </button>
                                
                                        </div>
                                    </form>
